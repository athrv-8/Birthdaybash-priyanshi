    <title>Memory Lane - Birthday Memories</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(
          135deg,
          #ffcee6 0%,
          #ffd6f1 50%,
          #e4f9ff 100%
        );
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      .confetti {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ffd1f9;
        top: -20px;
        opacity: 0;
      }

      .scrapbook-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ff9eda' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
        opacity: 0.7;
        z-index: -1;
      }

      .memory-lane-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        animation: float 3s ease-in-out infinite;
      }

      .header h1 {
        font-size: 3.5rem;
        color: #ff4e91;
        margin-bottom: 1rem;
        font-family: "Pacifico", cursive;
        text-shadow: 3px 3px 0px rgba(255, 165, 213, 0.5);
        animation: heartbeat 1.5s ease-in-out infinite;
      }

      .header p {
        font-size: 1.2rem;
        color: #8858a3;
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.6;
        background: rgba(255, 255, 255, 0.5);
        padding: 1rem;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
      }

      .gallery-container {
        position: relative;
        margin: 2rem 0;
      }

      .slideshow-controls {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
        opacity: 0;
        animation: fadeIn 1s forwards 1s;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        margin: 0 0.5rem;
        background: linear-gradient(45deg, #ff6ec4, #7873f5);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(255, 110, 196, 0.5);
      }

      .btn:hover {
        background: linear-gradient(45deg, #7873f5, #ff6ec4);
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 110, 196, 0.7);
      }

      .btn i {
        margin-right: 0.5rem;
      }

      .gallery {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 1.5rem;
        padding: 1.5rem 0;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
        scrollbar-width: thin;
        scrollbar-color: #ff6ec4 #ffcee6;
      }

      .gallery::-webkit-scrollbar {
        height: 8px;
      }

      .gallery::-webkit-scrollbar-track {
        background: #ffcee6;
        border-radius: 10px;
      }

      .gallery::-webkit-scrollbar-thumb {
        background: #ff6ec4;
        border-radius: 10px;
      }

      .memory-card {
        flex: 0 0 auto;
        width: 300px;
        height: 400px;
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
        transform: translateY(50px) rotate(var(--rotate, 0deg));
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 8px solid white;
      }

      .memory-card.visible {
        transform: translateY(0) rotate(var(--rotate, 0deg));
        opacity: 1;
      }

      .memory-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .memory-card:hover .memory-img {
        transform: scale(1.08);
      }

      .memory-caption {
        position: absolute;
        bottom: -100%;
        left: 0;
        width: 100%;
        background: rgba(255, 105, 180, 0.85);
        color: white;
        padding: 1.2rem;
        transition: bottom 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        font-size: 1.1rem;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
      }

      .memory-card:hover .memory-caption {
        bottom: 0;
      }

      .memory-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          circle at center,
          transparent 50%,
          rgba(255, 255, 255, 0.2) 100%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
      }

      .memory-card:hover::before {
        opacity: 1;
      }

      .card-tape {
        position: absolute;
        width: 100px;
        height: 35px;
        background: rgba(255, 255, 255, 0.8);
        top: -15px;
        left: 50%;
        transform: translateX(-50%) rotate(var(--rotate, 2deg));
        z-index: 2;
        box-shadow: 0 0 10px rgba(255, 20, 147, 0.2);
      }

      .card-sticker {
        position: absolute;
        width: 40px;
        height: 40px;
        z-index: 3;
        bottom: 10px;
        right: 10px;
        transform: rotate(15deg);
        filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
        animation: bounce 2s infinite;
      }

      .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 3rem;
      }

      #nextButton {
        background: linear-gradient(45deg, #ff4e91, #ff9a8b);
        font-size: 1.1rem;
        padding: 1rem 2rem;
        position: relative;
        overflow: hidden;
        animation: pulse 2s infinite;
      }

      #nextButton::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(45deg);
        animation: shine 3s infinite;
      }

      #nextButton:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 8px 25px rgba(255, 78, 145, 0.5);
      }

      #backButton {
        background: linear-gradient(45deg, #a485ff, #75c6ff);
      }

      .sticker {
        position: absolute;
        width: 60px;
        height: 60px;
        z-index: 5;
        filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.3));
        pointer-events: none;
        animation: float 3s ease-in-out infinite;
      }

      .sticker1 {
        top: 10%;
        left: 5%;
        animation-delay: 0.2s;
      }

      .sticker2 {
        bottom: 15%;
        right: 5%;
        animation-delay: 0.5s;
      }

      .sticker3 {
        bottom: 30%;
        left: 10%;
        animation-delay: 0.8s;
      }

      .sticker4 {
        top: 20%;
        right: 10%;
        animation-delay: 1.2s;
      }

      .balloon {
        position: fixed;
        width: 60px;
        height: 70px;
        background: radial-gradient(circle at 30% 30%, #ff7eb9, #ff1493);
        border-radius: 50%;
        box-shadow: inset -5px -5px 0 rgba(0, 0, 0, 0.1);
        animation: floatUp 15s linear infinite;
        z-index: -1;
      }

      .balloon::before {
        content: "";
        position: absolute;
        width: 2px;
        height: 80px;
        background: rgba(0, 0, 0, 0.2);
        top: 100%;
        left: 50%;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(5deg);
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: scale(1) rotate(15deg);
        }
        50% {
          transform: scale(1.2) rotate(20deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 4px 15px rgba(255, 110, 196, 0.5);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 10px 25px rgba(255, 110, 196, 0.7);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 4px 15px rgba(255, 110, 196, 0.5);
        }
      }

      @keyframes shine {
        0% {
          left: -100%;
          opacity: 0;
        }
        20% {
          left: 100%;
          opacity: 0.6;
        }
        100% {
          left: 100%;
          opacity: 0;
        }
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.05);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes floatDown {
        0% {
          transform: translateY(-10px) rotate(0);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2.5rem;
        }

        .memory-card {
          width: 250px;
          height: 330px;
        }

        .gallery {
          gap: 1rem;
        }

        .sticker {
          width: 45px;
          height: 45px;
        }
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 2rem;
        }

        .header p {
          font-size: 1rem;
        }

        .memory-card {
          width: 220px;
          height: 300px;
        }

        .navigation-buttons {
          flex-direction: column;
          gap: 1rem;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 200px;
        }
      }
    </style>
